<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sabd Desktop</title>
    <link href="public/css/photon.min.css" rel="stylesheet" type="text/css">
    <script src="public/js/jquery-2.2.2.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="public/js/handlebars-v4.0.5.js"></script>
</head>
<body>
<div class="window">
    <header class="toolbar toolbar-header">
        <h1 class="title">Sabd Desktop</h1>
        <div class="toolbar-actions">
            <div class="btn-group">
                <button class="btn btn-default">
                    <span class="icon icon-home"></span>
                </button>
                <button class="btn btn-default">
                    <span class="icon icon-folder"></span>
                </button>
                <button class="btn btn-default active">
                    <span class="icon icon-cloud"></span>
                </button>
                <button class="btn btn-default">
                    <span class="icon icon-popup"></span>
                </button>
                <button class="btn btn-default">
                    <span class="icon icon-shuffle"></span>
                </button>
            </div>

            <button class="btn btn-default">
                <span class="icon icon-home icon-text"></span>
                Filters
            </button>

            <button class="btn btn-default btn-dropdown pull-right">
                <span class="icon icon-megaphone"></span>
            </button>
        </div>
    </header>
    <div class="window-content">
        <div class="pane-group">
            <div class="pane-sm sidebar">


                <div class="form-group">
                    <label>Search</label>
                    <input id='search' type="text" class="form-control" placeholder="Search">
                </div>
                <div class="form-actions">
                    <button id="searchButton" class="btn btn-form btn-primary" disabled>Search</button>
                </div>

            </div>
            <div class="pane">

                <h3>Results</h3>
                <table class="table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Kind</th>
                        <th>File Size</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>photon.css</td>
                        <td>CSS</td>
                        <td>28K</td>
                    </tr>
                    <tr>
                        <td>photon.css</td>
                        <td>CSS</td>
                        <td>28K</td>
                    </tr>
                    <tr>
                        <td>photon.css</td>
                        <td>CSS</td>
                        <td>28K</td>
                    </tr>

                    <tr>
                        <td>photon.css</td>
                        <td>CSS</td>
                        <td>28K</td>
                    </tr>
                    </tbody>
                </table>

                <div>
                    We are using node
                    <script>document.write(process.versions.node)</script>
                    ,
                    Chromium
                    <script>document.write(process.versions.chrome)</script>
                    ,
                    and Electron
                    <script>document.write(process.versions.electron)</script>
                    .
                </div>
            </div>
        </div>
    </div>
</div>
<script src="public/js/script.js"></script>
</body>

<script id="tpl-search" type="text/x-handlebars-template">
    {{#each result}}
    <div class="sabd" data-id="{{_id}}">
        <h3>{{gurmukhi}}</h3>
        <div class="ang">{{ang}}</div>
    </div>
    {{/each}}
</script>

</html>
