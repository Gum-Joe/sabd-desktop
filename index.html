<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sabd Desktop</title>
    <link href="public/css/photon.min.css" rel="stylesheet" type="text/css">
    <link href="public/css/styles.css" rel="stylesheet" type="text/css">
    <script src="public/js/jquery-2.2.2.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="public/js/dust-full.min.js"></script>
</head>
<body>
<div class="window">
    <header class="toolbar toolbar-header">
        <h1 class="title">Sabd Desktop</h1>
        <div class="toolbar-actions">
            <div class="btn-group">
                <button class="btn btn-default">
                    <span class="icon icon-home"></span>
                </button>
                <button class="btn btn-default">
                    <span class="icon icon-folder"></span>
                </button>
                <button class="btn btn-default active">
                    <span class="icon icon-cloud"></span>
                </button>
                <button class="btn btn-default">
                    <span class="icon icon-popup"></span>
                </button>
                <button class="btn btn-default">
                    <span class="icon icon-shuffle"></span>
                </button>
            </div>

            <button class="btn btn-default">
                <span class="icon icon-home icon-text"></span>
                Filters
            </button>

            <button class="btn btn-default btn-dropdown pull-right">
                <span class="icon icon-megaphone"></span>
            </button>
        </div>
    </header>
    <div class="window-content">
        <div class="pane-group">
            <div class="pane-sm sidebar">


                <div class="form-group">
                    <label>Search</label>
                    <input id='search' type="text" class="form-control" placeholder="Search">
                </div>
                <div class="form-actions">
                    <button id="searchButton" class="btn btn-form btn-primary" disabled>Search</button>
                </div>

            </div>
            <div class="pane">

                <h3>Results</h3>
                <div id="results"></div>

                <div id="debug">
                    We are using node
                    <script>document.write(process.versions.node)</script>
                    ,
                    Chromium
                    <script>document.write(process.versions.chrome)</script>
                    ,
                    and Electron
                    <script>document.write(process.versions.electron)</script>
                    .
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="public/js/script.js"></script>
<script id="tpl-search-results" type="text/dust">
        {#results}
        <div class="sabd" data-id="{_id}">
            <p class="gurmukhi">{gurmukhi}</p>
            <div class="ang">{ang_id}</div>
        </div>
        {/results}

</script>

</html>
